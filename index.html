<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death by Coconuts Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="reader-info"></div>
        <div id="question-area">
            <div id="scenario-a"></div>
            <div id="scenario-b"></div>
            <div id="coconut-scenario"></div>
        </div>
        <div id="answer-options">
            <button id="btn-a">A</button>
            <button id="btn-b">B</button>
            <button id="btn-more">More Likely</button>
            <button id="btn-less">Less Likely</button>
        </div>
        <div id="reveal-area"></div>
        <div id="score-area">
            <p>Your Score: <span id="player1-score">0</span></p>
            <p>AI's Score: <span id="player2-score">0</span></p>
        </div>
        <button id="draw-card-btn">Draw Card</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
