<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Banana peel -->
  <path d="M30 60 Q20 40 35 30 Q50 25 65 30 Q80 40 70 60 L60 65 Q50 68 40 65 Z" 
        fill="url(#bananaGrad)" filter="url(#shadow)"/>
  <!-- Peel sections -->
  <path d="M35 55 Q30 45 35 35" stroke="#F9A825" stroke-width="2" fill="none"/>
  <path d="M50 55 Q50 45 50 35" stroke="#F9A825" stroke-width="2" fill="none"/>
  <path d="M65 55 Q70 45 65 35" stroke="#F9A825" stroke-width="2" fill="none"/>
  <!-- Slip motion lines -->
  <path d="M20 75 L30 70" stroke="#FF5722" stroke-width="3" opacity="0.7"/>
  <path d="M25 80 L35 75" stroke="#FF5722" stroke-width="3" opacity="0.7"/>
  <path d="M30 85 L40 80" stroke="#FF5722" stroke-width="3" opacity="0.7"/>
  <!-- Warning symbol -->
  <text x="50" y="90" text-anchor="middle" font-size="20" fill="#FF5722" font-weight="bold">!</text>
</svg>
